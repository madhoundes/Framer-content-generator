<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/icon.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Framer Text Generator</title>
      <style>
        /* Base styles */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        :root {
          /* Light mode variables (default) */
          --background-color: #fff;
          --text-color: #1f2937;
          --secondary-text-color: #6b7280;
          --border-color: #e5e7eb;
          --primary-color: #3b82f6;
          --primary-hover: #2563eb;
          --container-bg: #f3f4f6;
          --button-primary-bg: #3b82f6;
          --button-secondary-bg: #27272a;
          --button-text: #fff;
          --dropdown-bg: #f3f4f6;
          --dropdown-hover: #e5e7eb;
          --input-bg: #f3f4f6;
          --card-bg: #f9fafb;
          --card-border: #e5e7eb;
          --icon-color: #6b7280;
          --toggle-bg: #d1d5db;
          --toggle-circle: #fff;
          --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
          --logo-bg: #f3f4f6;
          --logo-letter-bg: #e5e7eb;
          --language-switcher-bg: #f3f4f6;
          --language-switcher-border: #e5e7eb;
          --text-type-selector-bg: #f3f4f6;
          --text-type-selector-border: #e5e7eb;
          --category-dropdown-bg: #f3f4f6;
          --category-dropdown-border: #e5e7eb;
          --text-preview-bg: #f9fafb;
          --text-preview-border: #e5e7eb;
          --action-buttons-bg: #f9fafb;
          --action-buttons-border: #e5e7eb;
          --length-control-slider-bg: #e5e7eb;
          --length-control-slider-fill: #3b82f6;
          --length-control-slider-border: #d1d5db;
          
          /* Scrollbar colors - Light theme */
          --scrollbar-track: #f1f1f1;
          --scrollbar-thumb: #c1c1c1;
          --scrollbar-thumb-hover: #a1a1a1;
        }

        :root.dark-theme {
          /* Dark mode variables */
          --background-color: #1a1a1a;
          --text-color: #ffffff;
          --secondary-text-color: #a0a0a0;
          --border-color: #333333;
          --container-bg: #242424;
          --dropdown-bg: #242424;
          --dropdown-hover: #333333;
          --card-bg: #242424;
          --card-border: #333333;
          --icon-color: #e0e0e0;
          --toggle-bg: #3b3b3b;
          --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
          --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.25);
          --logo-bg: #242424;
          --logo-letter-bg: #1a1a1a;
          --language-switcher-bg: #333333;
          --language-switcher-border: #444444;
          --text-type-selector-bg: #333333;
          --text-type-selector-border: #444444;
          --category-dropdown-bg: #333333;
          --category-dropdown-border: #444444;
          --text-preview-bg: #333333;
          --text-preview-border: #444444;
          --action-buttons-bg: #242424;
          --action-buttons-border: #333333;
          --length-control-slider-bg: #333333;
          --length-control-slider-fill: #3b82f6;
          --length-control-slider-border: #444444;
          
          /* Scrollbar colors - Dark theme - Increased contrast */
          --scrollbar-track: #242424;
          --scrollbar-thumb: #555555;
          --scrollbar-thumb-hover: #777777;
        }

        html {
          min-height: 100%;
          height: 100%;
          overflow: auto;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          background-color: var(--background-color);
          color: var(--text-color);
          line-height: 1.5;
          min-height: 100%;
          height: 100%;
          width: 100%;
          overflow: auto;
          position: relative;
          padding: 0;
          margin: 0;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Root element styles - ensure full height */
        #root {
          display: flex;
          flex-direction: column;
          min-height: 100%;
          height: 100%;
          width: 100%;
          overflow: auto;
        }

        /* When in iframe context, ensure proper display */
        html.framer-in-iframe,
        html.framer-in-iframe body,
        html.framer-in-iframe #root {
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: var(--background-color);
        }

        /* RTL support for Arabic */
        html[dir="rtl"] * {
          font-family: 'system-ui', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html[dir="rtl"] .category-dropdown-button {
          flex-direction: row;
        }

        html[dir="rtl"] .category-dropdown-button span {
          font-weight: 600;
          font-family: 'system-ui', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html[dir="rtl"] .category-dropdown-button .icon {
          margin-left: 0;
        }

        html[dir="rtl"] .category-item {
          text-align: right;
          flex-direction: row-reverse;
        }

        html[dir="rtl"] .category-item .check-icon {
          margin-right: 0;
          margin-left: 8px;
          width: 11.2px; /* reduced from 16px by 30% */
          height: 11.2px; /* reduced from 16px by 30% */
        }

        html[dir="rtl"] .copy-button {
          margin-left: 0;
          margin-right: auto;
          flex-direction: row-reverse;
        }

        html[dir="rtl"] .copy-button .icon {
          margin-left: 0;
          margin-right: 5px;
        }

        html[dir="rtl"] .toggle-switch {
          order: 2;
        }

        html[dir="rtl"] .length-label {
          order: 1;
        }

        /* RTL support for lists */
        html[dir="rtl"] ol {
          padding-right: 1.5rem;
          padding-left: 0;
          margin: 0;
        }

        html[dir="rtl"] ol li {
          text-align: right;
        }

        /* App container */
        .app-container {
          min-height: 746px;
          display: flex;
          flex-direction: column;
          overflow: auto;
        }

        .main-content {
          padding: 1rem;
          flex-grow: 1;
          padding-bottom: calc(1rem + 68px); /* Added padding for the fixed footer (68px is footer height) */
          overflow: auto; /* Allow scrolling if needed */
        }

        /* Header */
        .header {
          padding: 1rem;
          line-height: 1.3; /* Reduced line height */
        }

        .header-container {
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
        }

        .logo-container {
          display: flex;
          justify-content: center;
          margin-bottom: 0.5rem;
        }

        .logo {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: var(--logo-bg);
          border-radius: 0.375rem;
          padding: 0.75rem;
        }

        .logo-letter {
          background-color: var(--logo-letter-bg);
          border-radius: 0.375rem;
          padding: 0.25rem;
        }

        .logo-letter-text {
          font-size: 1.125rem;
          font-weight: bold;
          color: var(--text-color);
        }

        .app-title {
          font-size: 1.25rem;
          font-weight: bold;
          text-align: center;
          margin-top: 0.5rem;
        }

        /* Language Switcher - Updated with smooth transitions */
        .language-switcher {
          width: 180px;
          height: 42px;
          background-color: var(--language-switcher-bg);
          border-radius: 8px;
          display: flex;
          padding: 5px;
          margin: 0 auto;
          box-shadow: var(--shadow-sm);
          position: relative;
        }

        .language-button {
          flex: 1;
          border: none;
          cursor: pointer;
          color: #737373;
          font-size: 14px;
          font-weight: 400;
          font-family: 'Inter', sans-serif;
          border-radius: 6px;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          background-color: transparent;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          z-index: 2;
          outline: none;
          padding: 0 12px;
          line-height: 1.4;
        }

        html[dir="rtl"] .language-button {
          font-family: 'system-ui', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .language-button:hover:not(.active) {
          background-color: rgba(0, 0, 0, 0.05);
        }

        .language-button:active:not(.active) {
          transform: scale(0.98);
        }

        .language-button:focus-visible {
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .language-button.active {
          color: white;
          font-weight: 600;
        }

        /* Sliding indicator for language switcher */
        .language-switcher::after {
          content: '';
          position: absolute;
          width: calc(50% - 5px);
          height: calc(100% - 10px);
          background-color: #3b82f6;
          border-radius: 6px;
          border: 1px solid #60a5fa;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.09);
          z-index: 1;
          top: 5px;
          left: 5px;
          transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html[dir="rtl"] .language-switcher::after {
          left: auto;
          right: 5px;
        }

        .language-switcher[data-active="ar"]::after {
          transform: translateX(calc(100% + 0px));
        }

        html[dir="rtl"] .language-switcher[data-active="ar"]::after {
          transform: translateX(0);
        }

        html[dir="rtl"] .language-switcher[data-active="en"]::after {
          transform: translateX(calc(100% + 0px));
        }

        /* Text Generator */
        .text-generator {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        .text-type-label {
          font-size: 0.875rem;
          margin-bottom: 0.5rem;
          color: var(--text-color);
        }

        html[dir="rtl"] .text-type-label {
          text-align: right;
          width: 100%;
        }

        /* Text Type Selector - Updated with smooth transitions */
        .text-type-selector {
          width: 100%;
          height: 42px;
          background-color: var(--text-type-selector-bg);
          border-radius: 8px;
          display: flex;
          padding: 5px;
          align-items: stretch;
          position: relative;
          margin-top: 10px;
        }

        html[dir="rtl"] .text-type-selector {
          flex-direction: row-reverse;
        }

        .text-type-button {
          flex: 1;
          border: none;
          cursor: pointer;
          color: var(--text-color);
          font-size: 14px;
          font-weight: 400;
          font-family: 'Inter', sans-serif;
          border-radius: 6px;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          background-color: transparent;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          position: relative;
          z-index: 2;
          outline: none;
          padding: 0 12px;
          line-height: 1.4;
        }

        /* Light theme specific color for text-type-button */
        :root:not(.dark-theme) .text-type-button {
          color: #737373;
        }

        /* Dark theme specific color for text-type-button */
        :root.dark-theme .text-type-button {
          color: #E2E8F0;
        }

        html[dir="rtl"] .text-type-button {
          font-family: 'system-ui', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .text-type-button:hover:not(.active) {
          background-color: rgba(255, 255, 255, 0.1);
        }

        .text-type-button:focus-visible {
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .text-type-button.active {
          color: var(--text-color);
          font-weight: 600;
        }

        /* Light theme specific color for active text-type-button */
        :root:not(.dark-theme) .text-type-button.active {
          color: #fff;
        }

        /* Dark theme specific color for active text-type-button */
        :root.dark-theme .text-type-button.active {
          color: white;
        }

        /* Sliding indicator for text type selector */
        .text-type-selector::after {
          content: '';
          position: absolute;
          width: calc(33.333% - 6.67px);
          height: calc(100% - 10px);
          background-color: #3b82f6;
          border-radius: 6px;
          border: 1px solid #60a5fa;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.09);
          z-index: 1;
          top: 5px;
          left: 5px;
          transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html[dir="rtl"] .text-type-selector::after {
          left: auto;
          right: 5px;
          transform: none;
        }

        .text-type-selector[data-active="heading"]::after {
          transform: translateX(100%);
        }

        .text-type-selector[data-active="list"]::after {
          transform: translateX(200%);
        }

        html[dir="rtl"] .text-type-selector[data-active="paragraph"]::after {
          transform: translateX(0);
        }

        html[dir="rtl"] .text-type-selector[data-active="heading"]::after {
          transform: translateX(-100%);
        }

        html[dir="rtl"] .text-type-selector[data-active="list"]::after {
          transform: translateX(-200%);
        }

        /* Category Dropdown - Updated based on Figma JSON */
        .category-dropdown {
          position: relative;
          width: 100%;
          margin-top: 10px;
        }

        .category-dropdown-button {
          width: 100%;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 8px 12px;
          background-color: var(--category-dropdown-bg);
          border: 1px solid var(--category-dropdown-border);
          border-radius: 8px;
          font-size: 0.875rem;
          font-weight: 400;
          cursor: pointer;
          color: var(--text-color);
          box-shadow: var(--shadow-sm);
          outline: none;
          transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .category-dropdown-button:hover {
          background-color: var(--dropdown-hover);
        }

        .category-dropdown-button:focus,
        .category-dropdown-button:active {
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }

        .category-dropdown-button span {
          text-align: left;
          font-family: 'Inter', sans-serif;
          font-size: 14px;
          line-height: 1.4;
        }

        .category-dropdown-button .icon {
          color: var(--secondary-text-color);
          width: 18px;
          /* margin-top: 3px; */
          /* margin-left: 7px; */
          transition: transform 0.3s ease;
        }

        /* Override icon color in light mode to be darker */
        :root:not(.dark-theme) .category-dropdown-button .icon {
          color: #4B5563; /* Darker gray for light mode */
        }

        /* Add rotation animation for the icon */
        .category-dropdown-menu.open + .category-dropdown-button .icon,
        .category-dropdown-button[aria-expanded="true"] .icon {
          transform: rotate(90deg);
        }

        .category-dropdown-menu {
          position: absolute;
          z-index: 10;
          width: 100%;
          margin-top: 0.25rem;
          background-color: var(--background-color);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          box-shadow: var(--shadow-md);
          opacity: 0;
          transform: translateY(-10px);
          transition: opacity 0.3s ease, transform 0.3s ease;
          pointer-events: none;
          max-height: 304px;
          overflow-y: auto;
        }

        .category-dropdown-menu.open {
          opacity: 1;
          transform: translateY(0);
          pointer-events: auto;
        }

        .category-item {
          width: 100%;
          text-align: left;
          padding: 8px 12px;
          font-size: 0.875rem;
          border: none;
          background: none;
          cursor: pointer;
          color: var(--text-color);
          transition: all 0.2s ease;
          outline: none;
          display: flex;
          align-items: center;
          height: 36px;
        }

        .category-item:hover {
          background-color: var(--dropdown-hover);
        }

        :root:not(.dark-theme) .category-item.active {
          background-color: #f3f4f6;
        }

        :root.dark-theme .category-item.active {
          background-color: #323232;
        }

        .category-item:focus-visible {
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5) inset;
        }

        .category-item .check-icon {
          margin-right: 8px;
          width: 11.2px; /* reduced from 16px by 30% */
          height: 11.2px; /* reduced from 16px by 30% */
          display: inline-flex;
          align-items: center;
          justify-content: center;
          opacity: 0;
          position: relative;
        }

        .category-item.active .check-icon {
          opacity: 1;
        }

        .category-item .check-icon::after {
          content: "";
          position: absolute;
          width: 7.5px; /* reduced from 10.67px by ~30% */
          height: 5.1px; /* reduced from 7.33px by ~30% */
          border-bottom: 1px solid #E5E7EB; /* slightly reduced border */
          border-left: 1px solid #E5E7EB; /* slightly reduced border */
          transform: rotate(-45deg);
          top: 2.1px; /* adjusted for new size */
          left: 1.9px; /* adjusted for new size */
        }

        .category-item-text {
          flex: 1;
        }

        /* Text Preview */
        .text-preview-container {
          display: flex;
          flex-direction: column;
          width: 100%;
          background-color: var(--background-color);
        }

        .text-preview-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 0.5rem;
          width: 100%;
          height: 24px;
          gap: 12px; /* itemSpacing from Figma */
        }

        .text-preview-title {
          font-size: 0.875rem;
          font-weight: 500;
          color: var(--text-color);
          height: 24px;
          display: flex;
          align-items: center;
          flex-grow: 0;
          width: auto;
        }

        .copy-button {
          display: flex;
          align-items: center;
          color: var(--secondary-text-color);
          background: none;
          border: none;
          cursor: pointer;
          transition: all 0.3s ease;
          outline: none;
          height: 20px;
          margin-left: auto;
          padding: 0;
        }

        .copy-button:hover {
          color: var(--text-color);
        }

        .copy-button:hover .icon {
          color: var(--text-color);
        }

        .copy-button .icon {
          color: var(--secondary-text-color);
          transition: all 0.3s ease;
          width: 13px;
          height: 13px;
          display: flex;
        }
        
        /* Add space between label and icon */
        .copy-button > span,
        .copy-button .copy-label {
          margin-right: 4px;
        }
        
        html[dir="rtl"] .copy-button > span,
        html[dir="rtl"] .copy-button .copy-label {
          margin-right: 0;
          margin-left: 4px;
        }

        .copy-button:active {
          transform: scale(0.98);
        }

        .copy-button:focus-visible {
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
          border-radius: 4px;
        }

        .text-preview {
          background-color: var(--text-preview-bg);
          border-radius: 8px;
          border: 1px solid var(--text-preview-border);
          padding: 16px;
          height: 12rem; /* Increased height from 10rem to 12rem for longer content */
          overflow-y: auto;
          font-size: 0.875rem;
          box-shadow: var(--shadow-sm);
          transition: box-shadow 0.3s ease, height 0.3s ease;
          color: var(--text-color);
          scroll-behavior: smooth; /* Add smooth scrolling */
        }

        .text-preview:focus-within {
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
          height: 16rem; /* Expand height when focused for easier reading of long content */
        }

        /* Paragraph Length Toggle */
        .paragraph-length-toggle {
          display: flex;
          align-items: center;
          justify-content: flex-start;
          width: 171px;
          height: 24px;
          gap: 8px;
        }

        .length-label {
          font-size: 0.875rem;
          font-weight: 500;
          color: #e4e4e4;
          order: 2;
        }

        .toggle-switch {
          position: relative;
          display: inline-block;
          width: 44px;
          height: 24px;
          order: 1;
        }

        .toggle-input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .toggle-slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #4B5562; /* From Figma RGB values */
          transition: .4s cubic-bezier(0.4, 0, 0.2, 1);
          border-radius: 50px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.09);
        }

        .toggle-slider:before {
          position: absolute;
          content: "";
          height: 20px;
          width: 20px;
          left: 2px;
          bottom: 2px;
          background-color: #E5E7EB; /* From Figma RGB values */
          transition: .4s cubic-bezier(0.4, 0, 0.2, 1);
          border-radius: 50%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.09);
        }

        .toggle-input:checked + .toggle-slider {
          background-color: #3b82f6;
        }

        .toggle-input:checked + .toggle-slider:before {
          transform: translateX(20px);
        }

        .toggle-input:focus-visible + .toggle-slider {
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* Length Control Styles */
        .length-control {
          display: flex;
          flex-direction: column;
          gap: 16px;
          width: 100%;
          margin: 16px 0;
        }

        .length-control-label {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .length-control-title {
          font-size: 14px;
          font-weight: 500;
          color: var(--text-color);
        }

        .length-control-slider-container {
          display: flex;
          flex-direction: column;
          gap: 8px;
          width: 100%;
          position: relative;
        }

        /* Slider track styling */
        .length-control-slider {
          -webkit-appearance: none;
          width: 100%;
          height: 6px;
          border-radius: 9999px;
          background: var(--length-control-slider-bg);
          outline: none;
          opacity: 1;
          transition: all 0.2s ease;
          cursor: pointer;
          border: 1px solid var(--length-control-slider-border);
          position: relative;
          --slider-fill: 0%;
        }

        /* Progress fill effect */
        .length-control-slider::before {
          content: '';
          position: absolute;
          height: 4px;
          left: 0;
          top: 0px;
          background: var(--length-control-slider-fill);
          border-radius: 9999px 0 0 9999px;
          pointer-events: none;
          width: var(--slider-fill, 0%);
          z-index: 1;
        }

        .length-control-slider:hover {
          background: #3f3f46;
        }

        .length-control-slider:focus {
          border-color: #3b82f6;
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }

        /* Shadcn UI style slider track - Firefox */
        .length-control-slider::-moz-range-track {
          width: 100%;
          height: 6px;
          border-radius: 9999px;

        // Initialize theme based on Framer's theme setting
        document.addEventListener('DOMContentLoaded', function() {
          // Log initial plugin load
          console.log('Framer Text Generator plugin loaded.');
          
          // Check if the page is loaded within Framer
          if (window.self !== window.top) {
            // Check for Framer theme using the data-framer-theme attribute
            const detectFramerTheme = () => {
              try {
                // Try to access parent document to check Framer's theme
                if (window.parent && window.parent.document.documentElement) {
                  const framerTheme = window.parent.document.documentElement.getAttribute('data-framer-theme');
                  
                  if (framerTheme === 'dark') {
                    document.documentElement.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                    console.log('Plugin theme adapted to Framer\'s theme: dark');
                  } else {
                    document.documentElement.classList.remove('dark-theme');
                    localStorage.setItem('theme', 'light');
                    console.log('Plugin theme adapted to Framer\'s theme: light');
                  }
                }
              } catch (e) {
                console.warn('Could not access parent frame for theme detection:', e.message);
                
                // Fallback to using prefers-color-scheme if we can't access parent
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                  document.documentElement.classList.add('dark-theme');
                  localStorage.setItem('theme', 'dark');
                  console.log('Plugin theme using OS preference (fallback): dark');
                } else {
                  document.documentElement.classList.remove('dark-theme');
                  localStorage.setItem('theme', 'light');
                  console.log('Plugin theme using OS preference (fallback): light');
                }
              }
            }
            
            // Initial detection
            detectFramerTheme();
            
            // Set up an observer to detect theme changes in Framer
            const themeObserver = new MutationObserver((mutations) => {
              console.log('Framer theme change detected');
              detectFramerTheme();
            });
            
            try {
              themeObserver.observe(window.parent.document.documentElement, {
                attributes: true,
                attributeFilter: ['data-framer-theme']
              });
              console.log('Theme observer connected to Framer');
            } catch (e) {
              console.warn('Could not observe Framer theme changes:', e.message);
              
              // If we can't access parent for observation, set up media query listener as fallback
              const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
              mediaQuery.addEventListener('change', () => {
                console.log('OS theme preference changed (fallback)');
                detectFramerTheme();
              });
              console.log('Using OS theme preference as fallback');
            }
          } else {
            console.log('Plugin running in standalone mode (not within Framer)');
            
            // Add simple theme toggle for standalone mode testing
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
              document.documentElement.classList.add('dark-theme');
            }
          }
        });
